<mat-toolbar>
  <mat-toolbar-row>
    <span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
    </span>

    <span>County Of The Future</span>
    <div class='spacer'></div>
    <span>
      <button mat-menu-item [routerLink]="['dashboard']" routerLinkActive="router-link-active">Dashboard</button>
    </span>
    <span>
      <button mat-menu-item (click)="showIncident()">Incident</button>
    </span>
    <span class="fill-remaining-space"></span>
    <span>
      <button mat-menu-item (click)="showLogin()">Login</button>
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
